<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--ÍCONES-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
    crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<body>
    <section class="container-sign-up">
        <div class="banner-text">
            <h1>Learn to code by watching others</h1> 
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials in great, 
                butunderstanding how developers think is invaluable.
            </p>
        </div>
        <form action="" id="form">
            <h1>SIGN UP</h1>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" >
            <p id="msgAlertFirstName"></p>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            <p id="msgAlertLastName"></p>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <p id="msgAlertEmail"></p>
            <input type="password" name="password" id="password" placeholder="Password">
            <p id="msgAlertPassword"></p>
    
            <button id="buttonSubmit">CLAIM YOUR FREE TRIAL </button>
        </form>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
